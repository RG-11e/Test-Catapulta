<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Catapulta 3D</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        /* Contenedor del visor */
        .container {
            width: 80%;
            height: 60vh;
            background: black;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Estilos del visor 3D */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* Botón de Pantalla Completa Personalizado */
        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container" id="viewer-container">
    <model-viewer
            id="catapult-model"
            src="Catapult_-_assembly.glb"
            alt="Un modelo 3D de una catapulta"
            auto-rotate
            camera-controls
            ar
            shadow-intensity="1">

        <button class="fullscreen-btn" id="btn-fs">Ver Pantalla Completa</button>
    </model-viewer>
</div>

<script>
    const container = document.getElementById('viewer-container');
    const btn = document.getElementById('btn-fs');

    btn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            // Si no está en pantalla completa, activarla
            container.requestFullscreen().catch(err => {
                alert(`Error al intentar modo pantalla completa: ${err.message}`);
            });
            btn.textContent = "Minimizar Visor";
        } else {
            // Si ya está en pantalla completa, salir
            document.exitFullscreen();
            btn.textContent = "Ver Pantalla Completa";
        }
    });

    // Escuchar cambios de pantalla completa (por ejemplo si presionan ESC)
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            btn.textContent = "Ver Pantalla Completa";
        }
    });
</script>
</body>

</html>
